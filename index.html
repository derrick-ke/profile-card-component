<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  
  
  <div class="card-box">
    <div class="card-header-box">
      <img src="./images/bg-pattern-card.svg" alt="">
      <img class="card-profile-image" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card-title-box">
      <h3 class="card-title">Victor Crest <span class="card-title-light">26</span></h3>
      <span class="card-description card-title-light">London</span>
    </div>
    <div class="card-stats-box">

      <div class="card-stats">
        <p class="card-stat">80K</p>
        <p class="card-stat-light">Followers</p>
      </div>
      <div class="card-stats">
        <p class="card-stat">803K</p>
        <p class="card-stat-light">Likes</p>
      </div>
      <div class="card-stats">
        <p class="card-stat">1.4K</p>
        <p class="card-stat-light">Photos</p>
      </div>
    </div>
   </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">derrick_ke</a>.
  </div>
</body>
</html>
